services:
  client:
    build: 
      context: ./client
      dockerfile: Dockerfile
    container_name: task-management-client
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./client
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path:  package.json
    
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: task-management-server
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    develop:
      watch:
        - action: sync
          path: ./server
          target: /app
          ignore:
            - __pycache__/
            - .pytest_cache/
            - .mypy_cache/
        - action: rebuild
          path: ./server/requirements.txt